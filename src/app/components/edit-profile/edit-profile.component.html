<div class="edit-profile">
  <div class="form-box">
    <h1>Your Profile</h1>
    <!-- <h2 *ngIf="whatreturns">{{whatreturns | json}}</h2> -->
    <ng-container *ngIf="editUserForm">
    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()" class='form'>
      <div class="input-fields">
        <div class="col1">
          <mat-form-field appearance='fill'>
            <mat-label>First Name</mat-label>
            <input matInput type="text" name="firstName" id="firstName" formControlName="firstName" required />
          </mat-form-field>
          <mat-form-field appearance='fill'>
            <mat-label>Last Name</mat-label>
            <input matInput type="text" name="lastName" id="lastName" formControlName="lastName" required />
          </mat-form-field>
          <mat-form-field appearance='fill'>
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" id="email" formControlName="email" required />
          </mat-form-field>
          <mat-form-field appearance='fill'>
            <mat-label>Address</mat-label>
            <input matInput type="text" name="address" id="address" formControlName="address" required />
          </mat-form-field>
        </div>
        <div class="col2">
          <mat-form-field appearance='fill'>
            <mat-label>Israeli ID</mat-label>
            <input matInput type="text" name="ilID" id="ilID" formControlName="ilID" required />
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="birthDate" placeholder="Birth Date:" name="birthDate" id="birthDate" formControlName="birthDate" required />
            <mat-datepicker-toggle matSuffix [for]="birthDate"></mat-datepicker-toggle>
            <mat-datepicker #birthDate></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance='fill'>
            <mat-label>Phone no.</mat-label>
            <input matInput type="phone" name="phone" id="phone" formControlName="phone" required />
          </mat-form-field>
          <ng-container *ngIf="photoUrl; else noPhoto">
            <img [src]="photoUrl.value" alt="your profile image" width="150" />
            <p>Want to change the image?</p>
            <input type="file" accept="image/*" (change)="saveFile($event.target.files[0])"  required/>
          </ng-container>
          <ng-template #noPhoto>
            <input type="file" accept="image/*" (change)="saveFile($event.target.files[0])"  required/>
          </ng-template>

            <!-- <div *ngIf="downloadURL">Url: &nbsp;{{ downloadURL}}%</div> -->
        </div>
      </div>
      <div *ngIf="uploadPercent">
        <mat-progress-bar [value]="uploadPercent"></mat-progress-bar>Uploading Image &nbsp;{{ uploadPercent/100 | percent }}
      </div>
      <div *ngIf="profileError">
        <mat-error>{{profileError}}</mat-error>
      </div>
      <div class="actions">
        <button type='submit' mat-raised-button color="primary" [disabled]="!editUserForm.valid">Send</button>
      </div>
    </form>
  </ng-container>
  </div>
  <div>
  </div>
</div>
