<div class="search-history">
  <h1>Your Search History</h1>
  <div class='table-container'>
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Search Time </th>
        <td mat-cell *matCellDef="let search"> {{search.time | date: 'medium'}} </td>
      </ng-container>
      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> From </th>
        <td mat-cell *matCellDef="let search"> {{search.from | date: 'MMM d, y'}} </td>
      </ng-container>
      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let search"> {{search.to | date: 'MMM d, y'}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator [length]="tableLength"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 25]">
    </mat-paginator>
  </div>
</div>
