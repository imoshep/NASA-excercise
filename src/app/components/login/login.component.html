<div class="login-page">

  <div class="login-box">
    <h1>Welcome!</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <label for="email">Email:</label>
        <input matInput type="email" name="email" id="email" formControlName="email" required>
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched )">Must be a Valid Email</mat-error>
      </mat-form-field>
          <div  *ngIf="errors.email">
            <mat-error>{{errors.email}}</mat-error>
          </div>
      <br />
      <mat-form-field>
        <label for="password">Password:</label>
        <input matInput type="password" name="password" id="password" formControlName="password" required>
        <mat-error *ngIf="password.invalid && (password.dirty || password.touched )">Minimum 3 Characters</mat-error>
      </mat-form-field>
          <div *ngIf="errors.password">
            <mat-error>{{errors.password}}</mat-error>
          </div>
      <br />
      <button mat-raised-button type="submit" class="button" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
